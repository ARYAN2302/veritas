name: Veritas AI Safety Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # LINT & TYPE CHECK
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install ruff mypy
          pip install -e ".[dev]"
      
      - name: Run Ruff
        run: ruff check .
      
      - name: Run MyPy
        run: mypy src/ --ignore-missing-imports

  # ============================================
  # UNIT TESTS
  # ============================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: pip install -e ".[dev,full]"
      
      - name: Run Tests
        run: pytest tests/ -v --cov=src --cov-report=xml
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml

  # ============================================
  # SECURITY SCAN (Self-test)
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint, test]
    services:
      docker:
        image: docker:dind
        options: --privileged
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Veritas
        run: pip install -e ".[full]"
      
      - name: Run Veritas Scan
        run: |
          python veritas.py 2>&1 | tee scan_output.txt
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        continue-on-error: true  # Don't fail on vulnerabilities found
      
      - name: Upload Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: veritas-report
          path: |
            Veritas_Security_Report.pdf
            veritas_report.json
            scan_output.txt

  # ============================================
  # BUILD & PUBLISH (on release)
  # ============================================
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    needs: [lint, test, security-scan]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install build tools
        run: pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/*
